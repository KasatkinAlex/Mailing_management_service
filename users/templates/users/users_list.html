{% extends 'main1/index.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
</div>
<div class="container">
    <div class="row text-center">
        {% for user in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Пользователь {{ user.email }}</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">Телефон {{ user.phone }}</h4>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ user.is_active }}</li>
                    </ul>
                    <a class="btn btn-primary" href="{% url 'users:user_update' user.pk %}"
                       role="button">Редактировать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
