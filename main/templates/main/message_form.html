{% extends 'main/index.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сервис Рассылки</h1>
    <h2 class="display-4">Создание сообщений</h2>
</div>

<div class="coll-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a class="btn btn-danger" href="{% url 'main:client_list' %}"
                           role="button">Отмена</a>
                        {% if perms.user.is_superuser and message.pk%}
                            <a class="btn btn-danger" href="{% url 'main:message_delete' message.pk %}" role="button">Удалить</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
