{% extends 'main1/index.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Рассылки</h1>
    <h2 class="display-4">LOG</h2>
</div>
<div class="container">
    <div class="row text-center">
        {% for log in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ log.status }}</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">{{ log.time }}</h4>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ log.server_response }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
